<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Made with ❤️ & TS</title>
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="jumbotron">
                <span class="">IO App</span>
                <h1>Send a message to the user.</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-wrapper card-space">
                <div class="card card-bg">
                    <div class="card-body">
                    <h5 class="card-title">
                        Message Form
                    </h5>
                    <form name="MessageUser">
                        <div class="form-group">
                            <label for="cf">Fiscal Code</label>
                            <input type="text" class="form-control" id="cf" aria-describedby="cfHelp">
                            <small id="cfHelp" class="form-text text-muted">Must be a valid 16 fiscal code.</small>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" class="form-control" id="subject" aria-describedby="subjectHelp">
                            <small id="subjectHelp" class="form-text text-muted">Must be at least 10 characters.</small>
                        </div>
                        <div class="form-group">
                            <label for="markdownArea">Text (Markdown)</label>
                            <textarea class="form-control" id="markdownArea" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Take the fly!</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
